<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 插值表达式 -->
        <h1>插值语法</h1>
        <h1>hello,{{name}}</h1>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" v-bind:x="hello">点我去{{name}}学习</a>


    </div>

    <script>

        new Vue({
            el: "#root",
            data: {
                hello: "cs",
                name: "Vue".toUpperCase(),
                school: {
                    url: "http://www.atguigu.com",
                    name: "尚硅谷"
                }
            }
        })
    </script>

</body>

</html>
