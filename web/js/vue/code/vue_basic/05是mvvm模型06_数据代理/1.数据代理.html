    let age = 18
    let person = {
        name: "张三",
        sex: "男",
    }
    Object.defineProperty(person, "age", {
        get() {
            return age;
        },
        set(v) {
            age = v;
        }
    })
    console.log(person)

    // <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写）-->
    let A = {n: 100}
    let B = {m: 200}

    Object.defineProperty(B, "n", {
        get() {
            return A.n;
        },
        set(v) {
            A.n = v;
        }
    })
    console.log(B)
