<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}" href="/">
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>访问了首页</h1>
<a href="hello/hello">hell页面</a>
<a href="hello/hello?username=aaa&abc=abc">hell页面带参数的跳转</a>
<form method="post" action="hello/hello">
    username:<input name="username"><br>
    abc:<input name="abc"><br>
    <button type="submit">用post请求跳转到hello</button>
</form>
<br>
</body>
</html>
