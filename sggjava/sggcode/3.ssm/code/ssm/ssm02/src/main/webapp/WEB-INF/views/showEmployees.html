<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <base th:href="@{/}" href="/">
    <meta charset="UTF-8">
    <title>展示</title>
</head>
<body>
<table border="1" width="500px">
  <tr>
    <th>编号</th>
    <th>名字</th>
    <th>邮箱</th>
    <th>性别</th>
    <th>工资</th>
    <th>部门编号</th>
  </tr>
  <tr th:each="emp : ${emps}">
    <td th:text="${emp.id}">编号</td>
    <td th:text="${emp.lastName}">名字</td>
    <td th:text="${emp.email}">邮箱</td>
    <td th:text="${emp.gender==0?'男':'女'}">性别</td>
    <td th:text="${emp.salary}">工资</td>
    <td th:text="${emp.deptId}">部门编号</td>  </tr>
</table>
</body>
</html>
