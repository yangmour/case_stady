<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}" href="/">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>修改</h1>
<form action="hello/editEmp" method="post">
    <input type="hidden" name="id" th:value="${emp.id}">
    姓名: <input type="text" name="lastName" th:value="${emp.lastName}"><br>
    邮箱: <input type="text" name="email" th:value="${emp.email}"><br>
    性别: <input type="radio" name="gender" value="1" th:checked="${emp.gender==0}"> 男
    <input type="radio" name="gender" value="0" th:checked="${emp.gender==1}"> 女 <br>
    工资: <input type="text" name="salary" th:value="${emp.salary}"><br>
    部门编号: <input type="text" name="deptId" th:value="${emp.deptId}"><br>
    <input type="submit" value="提交">
</form>


</body>
</html>
