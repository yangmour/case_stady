<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}" href="/">
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>展示员工信息</h1>
<table border="1" width="600px">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>邮箱</th>
        <th>性别</th>
        <th>部门编号</th>
        <th>部门名称</th>
        <th>操作</th>
    </tr>
    <tr th:each="emp : ${emps}">
        <td th:text="${emp.id}">编号</td>
        <td th:text="${emp.lastName}">姓名</td>
        <td th:text="${emp.email}">邮箱</td>
        <td th:text="${emp.gender}">性别</td>
        <td th:text="${emp.department.id}">部门编号</td>
        <td th:text="${emp.department.departmentName}">部门名称</td>
        <td>
            <a th:href="@{emp/toInsertAndUpdateEmpPage(id=${emp.id})}">修改</a>
            <form action="emp/deleteEmp" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" name="id" th:value="${emp.id}">
                <input type="submit" value="删除">
            </form>

        </td>
    </tr>
</table>
<a href="emp/toInsertAndUpdateEmpPage">添加员工</a>
</body>
</html>
