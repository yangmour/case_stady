<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}" href="/">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加信息</h1>
<form action="emp/insertEmp" method="post">
    姓名:<input type="text" name="lastName"> <br>
    邮箱:<input type="text" name="email"> <br>
    性别:<input type="radio" name="gender" value="1" checked> 男
    <input type="radio" name="gender" value="0"> 女 <br>
    部门名称:<select name="department.id">
    <option th:each="dept : ${depts}" th:text="${dept.departmentName}" th:value="${dept.id}"></option>
</select><br>
    <input type="submit" value="添加">
</form>

</body>
</html>
