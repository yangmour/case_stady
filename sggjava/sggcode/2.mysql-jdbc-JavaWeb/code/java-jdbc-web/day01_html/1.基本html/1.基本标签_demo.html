<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习基本标签</title>
</head>
<body>

    <h1>标题标签1</h1>
    <h2>标签2</h2>
    <h3>标签3</h3>
    <h4>标签4</h4>
    <h5>标签5</h5>
    <h6>标签6</h6>

    <!-- 注释标签
    注释标签
    -->
    <b>这是粗体</b>
    <!-- 这是换行单标签 -->
    <br>
    <i>这是斜体标签</i>

    <b><i>这是粗体斜体嵌套标签</i></b>

<!-- 无序标签 -->
<ul>
    <li>无序1</li>
    <li>无序2</li>
    <li>无序3</li>
</ul>
<ol>
    <li>有序</li>
    <li>有序</li>
    <li>有序</li>
</ol>

<a href="https://www.baidu.com" target="_blank">百度一下</a>

</body>
</html>
