<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <script src="../2.vue使用/js/vue2.7.js"></script>
</head>
<body>

<div id="app">
    <table border="1" cellpadding="10" id="table">
        <tr>
            <th>编号</th>
            <th>序号</th>
            <th>用户</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr v-for="(user,i) in users">
            <td>{{i+1}}</td>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.gender}}</td>
            <td><input type="button" value="删除" @click="delUser(index)"></td>
        </tr>
    </table>
    序号 <input type="text" id="id" v-model="user.id"><br>
    用户 <input type="text" id="user" v-model="user.name"><br>
    性别 <input type="text" id="gender" v-model="user.gender"><br>
    <input type="button" value="添加用户" id="but" @click="addUser()">
</div>
<script>

    new Vue({
        el: "#app",
        data: {
            users: [
                {
                    id: 1,
                    name: "张三",
                    gender: "男"
                }, {
                    id: 2,
                    name: "李四",
                    gender: "女"
                }, {
                    id: 3,
                    name: "王五",
                    gender: "男"
                },
            ],
            user: {}
        },
        methods: {
            addUser: function () {
                //第一种
                // var elementById = document.getElementById("id");
                // var elementByUser = document.getElementById("user");
                // var elementByGender = document.getElementById("gender");
                // this.users.push({
                //     id: elementById.value,
                //     name: elementByUser.value,
                //     gender: elementByGender.value
                // })
                //第二种
                this.users.push(this.user)
                this.user = {}
            },
            delUser: function (index) {
                this.users.splice(index, 1)
            }

        }
    })

</script>

</body>
</html>
