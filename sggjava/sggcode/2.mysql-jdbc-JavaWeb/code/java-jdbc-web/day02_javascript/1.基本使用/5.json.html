<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let json1 = {
            name: "张三",
            age: 20,
            device: {
                computer: [
                    {name: "联想", color: "银色"},
                    {name: "华为", color: "黑色"},
                    {name: "小米", color: "银色"}
                ],
                cell: [
                    {name: "联想手机", color: "银色"},
                    {name:"华为手机",color:"黑色"},
                    {name:"小米手机",color:"银色"}
                ]
            }
        }

        console.log(json1.name);
        console.log(json1.age);
        var computer = json1.device.computer;
        console.log("电脑")
        for (let i = 0; i < computer.length; i++) {
            console.log(computer[i].name)
            console.log(computer[i].color)
        }

        var cell = json1.device.cell;cell
        console.log("手机")
        for (let i = 0; i < cell.length; i++) {
            console.log(cell[i].color)
        }

    //    转成json字符串
        var json1Str = JSON.stringify(json1);
        console.log(json1Str);
        //    转成json对象
        var json2 = JSON.parse(json1Str);
        console.log(json2.name);

    </script>
</head>

</body>
</html>
