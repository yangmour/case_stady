<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签学习</title>
</head>
<body>
<form action="demo04.html" method="post">
    账号: <input type="text" name="name" value="请输入您的昵称"><br>
    密码: <input type="password" name="pwd"><br>
    性别: <input type="radio" name="gender" value="男"> 男
    <input type="radio" name="gender" checked="checked" value="女"> 女 <br>
    爱好: <input type="checkbox" name="hobby" checked value="baskball">篮球
    <input type="checkbox" name="hobby" value="football">足球<br>
    星座: <select name="star">
    <option value="1">白羊</option>
    <option value="2">金牛</option>
    <option value="3" selected="selected">天蝎</option>
    <option value="4">天平</option>
</select><br>
    备注: <textarea name="remark" cols="30" rows="10"></textarea><br>
    <input type="submit" value="注册">
    <input type="reset" value="重置">
    <input type="button" value="一个普通的按钮">
</form>
</body>
</html>
