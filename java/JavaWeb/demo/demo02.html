<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>
</head>
<body>
<table border='1' width="600" cellspacing="0" cellpadding="1">
    <tr align="center">
        <td>姓名</td>
        <td>门派</td>
        <td>成名绝技</td>
        <td>内公值</td>
    </tr>
    <tr align="center">
        <td>乔峰</td>
        <td>丐帮</td>
        <td>少林长拳</td>
        <td>5000</td>
    </tr>
    <tr align="center">
        <td>虚空</td>
        <td>灵鹫宫</td>
        <td>北冥神功</td>
        <td>15000</td>
    </tr>
    <tr align="center">
        <td>扫地僧</td>
        <td>少林寺</td>
        <td>七十二绝技</td>
        <td>未知</td>
    </tr>

</table>

<hr>

<table border='1' cellspacing="0" cellpadding="1" width="600">
    <tr align="center">
        <th>名称</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>操作</th>
    </tr>

    <tr align="center">
        <td>苹果</td>
        <td rowspan="2">5</td>
        <td>20</td>
        <td>100</td>
        <td><img src="imgs/del.jpg" width="20" height="20"/></td>
    </tr>

    <tr align="center">
        <td>菠萝</td>
        <td>15</td>
        <td>45</td>
        <td><img src="imgs/del.jpg" width="20" height="20"/></td>
    </tr>

    <tr align="center">
        <td>西瓜</td>
        <td>6</td>
        <td>20</td>
        <td>100</td>
        <td><img src="imgs/del.jpg" width="20" height="20"/></td>
    </tr>
    <tr align="center">
        <td>总计</td>
        <td colspan="4">181</td>
    </tr>

</table>



</body>
</html>
