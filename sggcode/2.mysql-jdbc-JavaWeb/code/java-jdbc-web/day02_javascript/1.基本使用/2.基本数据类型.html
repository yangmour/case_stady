<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //基本数据类型string number boolean
    var a;
    a=10;
    alert(typeof a)
    a=true
    alert(typeof a)
    a="哈哈哈"
    alert(typeof a)

    //非法数据类型 NaN undefined null
    var b=20
    alert(b-a)
    var c
    alert(c)
    c=null
    alert(c)
    //非法数据类型 NaN undefined null 0 为false
    if (c){
        alert("为true")
    }else {
        alert("为false")
    }
</script>

</body>
</html>
