<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<a href="1.基本标签_demo.html">1.基本标签——demo</a>
<br>
<img src="imgs/你的名字.jpg" width="300px" alt="图片出错">
<img src="imgs/你的名字2.png" width="300px" alt="图片出错">

<div style="border:1px solid red;height: 100px">
    <div><img src="imgs/你的名字3.png" width="50px" alt="图片出错"></div>
    哈哈哈
    <br>
    哈哈哈
</div>

<span style="color: red">哈哈哈</span>哈哈哈

<!-- 表格 -->
<table border="1" width="200" align="center">
    <tr>
        <th>a1</th>
        <th>a2</th>
        <th>a3</th>
    </tr>
    <tr>
        <td>b1</td>
        <td>b2</td>
        <td>b3</td>
    </tr>
    <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
    </tr>
</table>
<br>
<!-- 表格合并 -->
<table border="1" width="200" align="center">
    <tr>
        <th rowspan="2">a1</th>
        <th>a2</th>
        <th rowspan="3">a3</th>
    </tr>
    <tr>
        <td>b2</td>
    </tr>
    <tr>
        <td colspan="2">c1</td>
    </tr>
</table>

</body>
</html>
