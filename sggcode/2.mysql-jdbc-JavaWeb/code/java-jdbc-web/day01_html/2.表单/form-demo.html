<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>

<form action="../1.基本html/2.图片标签-块标签-实体-html.html" method="get">
    <h1>注册中心</h1><br>
    账号:<input type="text" name="user"><br>
    密码:<input type="password" name="password"><br>
    地址:<select>
    <option>河北</option>
    <option>北京</option>
    </select><br>
    生日: <input type="date"><br>
    性别: <input type="radio" name="gender" value="1"> 男
    <input type="radio" name="gender" value="0"> 女<br>
    爱好: <input type="checkbox" name="hobby" value="chang"> 唱
    <input type="checkbox" name="hobby" value="tiao"> 跳
    <input type="checkbox" name="hobby" value="rap"> rap <br>
    个性签名:<textarea name="gq"></textarea><br>
    头像:<input type="file"><br>
    <button type="reset">重置按钮</button>
    <input type="reset">重置按钮</input><br>
    <button type="submit">提交</button>
    <input type="submit">提交</input>
</form>
</body>
</html>
